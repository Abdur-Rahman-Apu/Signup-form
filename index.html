<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="signup-container">
        <div class="signup-header">
            <h1 class="title">DevChain</h1>
            <p class="signup-name">Sign up</p>
        </div>
        <div class="signup-form">
            <!-- name-part  -->
            <div class="name-part">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Ex- Abdur Rahman">
                <p class="name-input-err msg input-err-msg">Enter valid name</p>
            </div>

            <!-- email-part  -->
            <div class="email-part">
                <label for="email">Email*</label>
                <input type="text" name="email" id="email" placeholder="abc@dev.com">
                <p class="email-input-err msg input-err-msg">Enter valid email</p>
            </div>

            <!-- phone-part  -->
            <div class="phone-part">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" placeholder="+88014*****">
                <p class="phone-input-err msg input-err-msg">Enter valid number</p>
            </div>

            <!-- linkedin profile slug part  -->
            <div class="linkedin-profile-part">
                <label for="phone">Profile</label>
                <input type="text" name="profile" id="profile" placeholder="https://www.linkedin.com/in/ab-apu/">
                <p class="profile-input-err msg input-err-msg">Enter valid url</p>
            </div>

            <!-- password part  -->
            <div class="mdi-textbox-password">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="*****************">
                <p class="password-input-err msg input-err-msg">Enter valid password</p>
            </div>

            <!-- password related  -->
            <div class="password-strength-generate">
                <button>G</button>
                <div class="strength-indicator">
                    <p class="indicator"></p>
                    <p class="indicator-text">Low</p>
                </div>
            </div>
        </div>

        <div class="signup-footer">
            <button>Sign up</button>
            <p>Or Sign up with</p>
            <button>Sign up with Linked In</button>
        </div>
    </section>


    <script src="./index.js"></script>
</body>

</html>
